<div class="row mt-5">
        <div class="col-lg-4 col-lg-4 col-md-6 col-sm-6 col-xs-6">
            <button type="button" (click)="clickedOnHomeButton()" class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i> Go Back</button>
        </div>
        <div class="col-lg-4 col-lg-4 col-md-6 col-sm-6 col-xs-6">
          <button type="button" (click)="clickedOnStopButton()"  class="btn btn-danger"><i class="fas fa-ban"></i> Stop</button>
        </div>
      </div>
  <div class="row mt-5" *ngIf="showloader">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Loading....
            </div>
            <div class="card-body" style="text-align:center;">
                <img  alt="" src="/assets/images/5.gif">
            </div>
          </div>
      </div>
  </div>
  <div class="row mt-5" *ngIf="!showloader">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Success
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <h3>You have successfully done this link 5 task! Go ahead with other links</h3>
                  </div>
            </div>
          </div>   
      </div>
  </div>
