<div class="row mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
        <button type="button" routerLink="/links" class="btn btn-outline-primary"><i class="fas fa-arrow-left"></i> Go Back</button>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-6">
        <button type="button" routerLink="/links" class="btn btn-danger"><i class="fas fa-ban"></i> Stop</button>
      </div>
  </div>
  <div class="row mt-5" *ngIf="showloader">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Loading....
            </div>
            <div class="card-body" sytle="text-align: center;">
                <circle-progress
                    [percent]="progressNumber"
                    [radius]="100"
                    [outerStrokeWidth]="16"
                    [outerStrokeColor]="'#78C111'"
                    [animation]="false"
                    [animationDuration]="1000"
                    ></circle-progress>
            </div>
          </div>
      </div>
  </div>
  <div class="row mt-5" *ngIf="!showloader">
      <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              Success
            </div>
            <div class="card-body">
                <div class="alert alert-success" role="alert">
                    <h3>You have successfully done this link 8 task! Go ahead with other links</h3>
                  </div>
            </div>
          </div>   
      </div>
  </div>
