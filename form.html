<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Bearable waiting Time - Experiment IST 6887 [Deepak Baghel]</title>
  </head>
  <body>
    
    <div class="container">
        
        <div class="row">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/home.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="/form.html">User Details</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="font-weight-bold">Age</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="font-weight-bold">Gender</label>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Male
                                </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                            <label class="form-check-label" for="exampleRadios2">
                                Female
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="Don'twanttospecify">
                                <label class="form-check-label" for="exampleRadios3">
                                        Don't want to specify
                                </label>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="font-weight-bold">Are you a frequent web user?</label>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="webuserRadios" id="webuser1" value="Yes" checked>
                                <label class="form-check-label" for="webuser1">
                                    Yes
                                </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="webuserRadios" id="webuser2" value="No">
                            <label class="form-check-label" for="webuser2">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender" class="font-weight-bold">Have you seen progress indicators while using any website?</label>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="progressRadios" id="progressRadios1" value="Yes" checked>
                                <label class="form-check-label" for="progressRadios1">
                                    Yes
                                </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="progressRadios" id="progressRadios2" value="No">
                            <label class="form-check-label" for="progressRadios2">
                                No
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="progressRadios" id="progressRadios3" value="No">
                                <label class="form-check-label" for="progressRadios3">
                                    Don't know
                                </label>
                            </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Next <i class="fas fa-arrow-right"></i></button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-lg-offset-4">


            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">


            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
